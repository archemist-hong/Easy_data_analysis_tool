<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="누구나 쉽게 하는 무료 데이터 분석 플랫폼, 어디보자">
    <meta name="author" content="홍주영, 김승재">
    <meta name="generator" content="Hugo 0.88.1">
    <title>어디보자 v1.0</title>
    <!-- canonical tag 호스팅 하게 되면 주소로 변경해야함 -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/jumbotron/">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Drop zone core js, CSS-->
    <script src="{{ url_for('static', filename='js/dropzone.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dropzone.min.css') }}" type="text/css" />
    <!--Tab menu core js-->
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
  </head>

  <body>  
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img src = "{{ url_for('static',filename='icon/free-icon-analysis-809497.png') }}" width = "40" height = "32">
            <span class="fs-4">어디보자</span>
          </a>
        </header>

        <div class="container">

          <div class = "row">
            <div class = "col-6">
              <form action="{{ url_for('upload.upload_file') }}" class="dropzone" dz-clickable" id="demo-upload">
                <div class="dz-message">파일을 여기에 끌어다 놓거나 여기를 클릭하세요.
                  <br> <span class="note">(현재 버전은 <strong>".csv"</strong> 파일만을 지원합니다.)</span>
                </div>
              </form>
            </div>

            <div class = "col">
              <ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-univariate-tab" data-bs-toggle="pill" data-bs-target="#pills-univariate" type="button" role="tab" aria-controls="pills-univariate" aria-selected="true">일변량 분석</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-bivariate-tab" data-bs-toggle="pill" data-bs-target="#pills-bivariate" type="button" role="tab" aria-controls="pills-bivariate" aria-selected="false">이변량 분석</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-multivariate-tab" data-bs-toggle="pill" data-bs-target="#pills-multivariate" type="button" role="tab" aria-controls="pills-multivariate" aria-selected="false">다변량 분석</button>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-univariate" role="tabpanel" aria-labelledby="pills-univariate-tab">일변량 분석 탭입니다.</div>
                <div class="tab-pane fade" id="pills-bivariate" role="tabpanel" aria-labelledby="pills-bivariate-tab">이변량 분석 탭입니다.</div>
                <div class="tab-pane fade" id="pills-multivariate" role="tabpanel" aria-labelledby="pills-multivariate-tab">다변량 분석 탭입니다.</div>
              </div>
            </div>
          </div>
        </div>

        <div class = "container">
          <div class = "row">
            <div class = "col-6">
              {% if file %}
                <p>{{ file }}</p>
                <p>Test 입니다.</p>
              {% else %}
                <div class="p-5 mb-4 bg-light rounded-3">
                  <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">미리보기</h1>
                    <p class="col-md-8 fs-4">현재 업로드된 파일이 없습니다.</p>
                    <button class="btn btn-outline-secondary" type="button" onClick="location.href='analysis'">파일을 업로드 한뒤 여기를 클릭하세요.</button>
                  </div>
                </div>
              {% endif %}
            </div>
          </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">
          &copy; 2022
        </footer>

      </div>
    </main>
  </body>
</html>
