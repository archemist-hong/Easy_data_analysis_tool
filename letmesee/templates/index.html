{% extends 'base.html' %}
{% block content %}
<!-- Main Contents -->
<div class="container py-4">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">어디보자</h1>
      <p class="col-md-8 fs-4">누구나 쉽게 하는 무료 데이터 분석 서비스, "어디보자"입니다.</p>
      <button class="btn btn-primary btn-lg" type="button">사용 방법</button>
    </div>
  </div>

  <div class="row align-items-md-stretch">
    <div class="col-md-6">
      <div class="h-100 p-5 bg-light border rounded-3">
        <h2>로그인</h2>
        <p>서비스 이용을 위해 홈페이지에 로그인합니다.</p>
        <button class="btn btn-outline-secondary" type="button" onclick="location.href='auth/login/'">시작하기</button>
      </div>
    </div>

    <div class="col-md-6">
      <div class="h-100 p-5 text-white bg-dark rounded-3">
        <h2>데이터 업로드</h2>
        <p>서비스 이용을 위해 분석에 사용할 데이터를 업로드 합니다.</p>
        <button class="btn btn-outline-light" type="button" onClick="location.href='upload'">시작하기</button>
      </div>
    </div>
  </div>
  <br>

  <div class="row align-items-md-stretch">
    <div class="col-md-6">
      <div class="h-100 p-5 text-white bg-dark rounded-3">
        <h2>데이터 요약, 시각화</h2>
        <p>통계량 요약과 그래프를 통해 데이터를 한눈에 이해할 수 있도록 합니다.</p>
        <button class="btn btn-outline-light" type="button" onClick="location.href='analysis'">시작하기</button>
      </div>
    </div>

    <div class="col-md-6">
      <div class="h-100 p-5 bg-light border rounded-3">
        <h2>통계 분석</h2>
        <p>데이터 요약에서 발견한 궁금증을 통계분석을 통해 객관적으로 해결합니다.</p>
        <button class="btn btn-outline-secondary" type="button">시작하기</button>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="pt-3 mt-4 text-muted border-top">
    &copy; 2022
  </footer>

</div>   
{% endblock %}
